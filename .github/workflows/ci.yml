name: CI

on:
  push:
    branches: [ main, task-* ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"   # stay on 3.12 for CI to avoid 3.13 compat issues
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Dev tools (if not already in requirements.txt)
          pip install flake8 pytest

      - name: Lint with flake8
        run: |
          # Lint only the source directory to avoid notebook noise
          if [ -d src ]; then flake8 src; else echo "No src directory, skipping flake8"; fi

      - name: Run tests
        run: |
          pytest
